<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message for {{ message.target_name }} from Blushy ü§≠</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: {{ message.background_color }};
        }

        /* Background effects */
        .bg-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Message container */
        .message-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .message-text {
            font-family: '{{ message.font_family }}', sans-serif;
            font-size: {{ message.font_size }}px;
            color: {{ message.primary_color }};
            text-shadow: 0 0 30px {{ message.secondary_color }};
            max-width: 80%;
            line-height: 1.6;
            word-wrap: break-word;
            animation: messageIn {{ message.animation_duration }}ms ease-out forwards;
        }

        .message-header {
            margin-bottom: 30px;
            animation: slideInDown {{ message.animation_duration / 2 }}ms ease-out forwards;
        }

        .recipient-name {
            font-size: 24px;
            font-weight: 600;
            color: {{ message.secondary_color }};
            text-shadow: 0 0 20px {{ message.secondary_color }}80;
            letter-spacing: 1px;
            animation: fadeIn {{ message.animation_duration / 3 }}ms ease-out forwards;
        }

        .emoji-container {
            margin-top: 40px;
            font-size: 60px;
            animation: emojiPop {{ message.animation_duration }}ms ease-out forwards;
            animation-delay: {{ message.animation_duration / 2 }}ms;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            display: inline-block;
            margin: 0 10px;
            animation: emojiFloat 3s ease-in-out infinite;
        }

        /* Animation keyframes */
        @keyframes messageIn {
            from {
                opacity: 0;
                {% if message.transition_type == 'slideInUp' %}
                    transform: translateY(100px);
                {% elif message.transition_type == 'slideInDown' %}
                    transform: translateY(-100px);
                {% elif message.transition_type == 'bounce' %}
                    transform: scale(0.3);
                {% elif message.transition_type == 'zoomIn' %}
                    transform: scale(0);
                {% elif message.transition_type == 'rotateIn' %}
                    transform: rotate(-180deg);
                {% endif %}
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        @keyframes emojiPop {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Gradient background effect */
        .bg-gradient {
            background: linear-gradient(135deg, {{ message.background_color }}, {{ message.primary_color }}20);
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .message-text {
                font-size: {{ message.font_size * 0.7 }}px;
                max-width: 95%;
            }

            .emoji-container {
                font-size: 40px;
            }

            .controls {
                bottom: 20px;
                right: 20px;
                gap: 5px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            pointer-events: none;
            width: 10px;
            height: 10px;
            background: {{ message.primary_color }};
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-effect bg-gradient" id="bgEffect"></div>
    <canvas id="canvas"></canvas>

    <div class="message-container">
        <div class="message-header">
            <div class="recipient-name">üíå For {{ message.target_name }}</div>
        </div>
        <div class="message-text">{{ message.text }}</div>
        <div class="emoji-container">
            {% for emoji in message.emojis %}
                <span class="emoji">{{ emoji }}</span>
            {% endfor %}
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="location.reload()" title="Replay">üîÑ</button>
        <button class="control-btn" onclick="shareMessage()" title="Share">üì§</button>
        <button class="control-btn" onclick="window.location.href='/'" title="Create New">‚úèÔ∏è</button>
    </div>

    <script>
        // ==================== DYNAMIC THEME SYSTEM ====================
        const themes = [
            {
                name: 'Pink Dreams',
                primary: '#ff6b9d',
                secondary: '#ffd60a',
                tertiary: '#00d9ff',
                bgPrimary: '#0a0e27',
                bgSecondary: '#1a1f3a'
            },
            {
                name: 'Purple Haze',
                primary: '#a78bfa',
                secondary: '#ec4899',
                tertiary: '#06b6d4',
                bgPrimary: '#0f0a1e',
                bgSecondary: '#1e1533'
            },
            {
                name: 'Ocean Breeze',
                primary: '#06b6d4',
                secondary: '#3b82f6',
                tertiary: '#8b5cf6',
                bgPrimary: '#0a1628',
                bgSecondary: '#152238'
            },
            {
                name: 'Sunset Glow',
                primary: '#f59e0b',
                secondary: '#ef4444',
                tertiary: '#ec4899',
                bgPrimary: '#1a0f0a',
                bgSecondary: '#2d1810'
            },
            {
                name: 'Emerald Forest',
                primary: '#10b981',
                secondary: '#06b6d4',
                tertiary: '#8b5cf6',
                bgPrimary: '#0a1e15',
                bgSecondary: '#132d23'
            },
            {
                name: 'Midnight Magic',
                primary: '#8b5cf6',
                secondary: '#6366f1',
                tertiary: '#ec4899',
                bgPrimary: '#0f0a1e',
                bgSecondary: '#1a1333'
            },
            {
                name: 'Coral Reef',
                primary: '#fb7185',
                secondary: '#fbbf24',
                tertiary: '#34d399',
                bgPrimary: '#1e0a14',
                bgSecondary: '#2d1522'
            },
            {
                name: 'Northern Lights',
                primary: '#34d399',
                secondary: '#60a5fa',
                tertiary: '#a78bfa',
                bgPrimary: '#0a1e1a',
                bgSecondary: '#142d28'
            }
        ];

        function applyRandomTheme() {
            const theme = themes[Math.floor(Math.random() * themes.length)];
            document.body.style.background = `linear-gradient(135deg, ${theme.bgPrimary} 0%, ${theme.bgSecondary} 100%)`;
            
            // Update button colors
            const buttons = document.querySelectorAll('.action-btn');
            buttons.forEach(btn => {
                if (btn.classList.contains('btn-primary')) {
                    btn.style.background = `linear-gradient(135deg, ${theme.primary} 0%, ${theme.secondary} 100%)`;
                }
            });
            
            console.log(`üé® Viewer theme: ${theme.name}`);
        }

        // Apply theme immediately
        applyRandomTheme();

        const message = {{ message.to_dict()|tojson }};

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = [
                    message.primaryColor,
                    message.secondaryColor,
                    '#FFD700',
                    '#FF69B4',
                    '‚ú®'
                ][Math.floor(Math.random() * 5)];
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function setupBackgroundEffect() {
            const bgEffect = document.getElementById('bgEffect');
            if (message.backgroundEffect === 'orbs') {
                createOrbs();
            } else if (message.backgroundEffect === 'particles') {
                createParticles();
            }
        }

        function createOrbs() {
            const bgEffect = document.getElementById('bgEffect');
            const orb = document.createElement('div');
            orb.style.cssText = `
                position: absolute;
                border-radius: 50%;
                filter: blur(80px);
                z-index: 0;
                opacity: 0.4;
                background: ${message.primaryColor};
                width: 300px;
                height: 300px;
                animation: float 10s infinite alternate;
            `;
            bgEffect.appendChild(orb);
        }

        function shareMessage() {
            const url = window.location.href;
            if (navigator.share) {
                navigator.share({
                    title: 'Blushy ü§≠',
                    text: 'Check out this beautiful message for you!',
                    url: url
                }).catch(err => console.log('Share failed:', err));
            } else {
                copyToClipboard(url);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text || window.location.href)
                .then(() => alert('Link copied!'))
                .catch(err => console.error('Copy failed:', err));
        }

        // Initialize effects
        window.addEventListener('load', () => {
            setTimeout(() => createConfetti(), 1000);
            setupBackgroundEffect();
        });

        // Add fade in animation for page load
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
