<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blushy - Create beautiful, animated messages and share them instantly">
    <title>Blushy ü§≠ - Create Beautiful Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Theme Badge -->
        <div id="themeBadge" class="theme-badge"></div>
        
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Blushy ü§≠</h1>
            <p class="tagline">Create beautiful, animated messages and share them instantly</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Creator Panel -->
            <section class="panel creator-panel">
                <div class="panel-header">
                    <span class="panel-header-icon">‚ú®</span>
                    <h2>Create Message</h2>
                </div>

                <form id="messageForm">
                    <!-- Target Name -->
                    <div class="form-group">
                        <label class="form-label">
                            For (Target Name)
                            <span class="label-hint">(Optional)</span>
                        </label>
                        <input 
                            type="text" 
                            id="targetName" 
                            placeholder="Enter recipient's name (e.g., Sarah, Mom, Best Friend)..."
                            maxlength="50"
                        >
                    </div>

                    <!-- Message Text -->
                    <div class="form-group">
                        <label class="form-label">
                            Your Message
                            <span class="label-hint">(Required)</span>
                        </label>
                        <textarea 
                            id="messageText" 
                            placeholder="Write something special..."
                            required
                            maxlength="500"
                        ></textarea>
                        <div class="char-counter">
                            <span id="charCount">0/500</span>
                            <div class="char-counter-bar">
                                <div class="char-counter-fill" id="charFill"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Customization Toggle -->
                    <button type="button" class="customization-toggle" id="toggleCustomization">
                        <span class="customization-toggle-text">
                            ‚öôÔ∏è <span>Customize (Optional)</span>
                        </span>
                        <span class="toggle-icon">‚ñº</span>
                    </button>

                    <!-- Customization Options -->
                    <div class="customization-options" id="customizationOptions">
                        <div class="form-group">
                            <label class="form-label">Primary Color</label>
                            <input type="color" id="primaryColor" value="#ff6b9d">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Secondary Color</label>
                            <input type="color" id="secondaryColor" value="#ffd60a">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Background Color</label>
                            <input type="color" id="backgroundColor" value="#0a0e27">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Emojis</label>
                            <input 
                                type="text" 
                                id="emojis" 
                                placeholder="‚ú®,üíï,ü§≠"
                                value="‚ú®,üíï,ü§≠"
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label">Animation</label>
                            <select id="transitionType">
                                <option value="fadeIn">Fade In</option>
                                <option value="slideInUp">Slide Up</option>
                                <option value="slideInDown">Slide Down</option>
                                <option value="bounce">Bounce</option>
                                <option value="zoomIn">Zoom In</option>
                                <option value="rotateIn">Rotate</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Duration (ms)</label>
                            <input 
                                type="number" 
                                id="animationDuration" 
                                value="2000"
                                min="500"
                                max="10000"
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label">Font Style</label>
                            <select id="fontFamily">
                                <option value="Poppins">Poppins</option>
                                <option value="Georgia">Georgia</option>
                                <option value="Courier New">Monospace</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Font Size (px)</label>
                            <input 
                                type="number" 
                                id="fontSize" 
                                value="48"
                                min="12"
                                max="200"
                            >
                        </div>

                        <div class="form-group">
                            <label class="form-label">Background Effect</label>
                            <select id="backgroundEffect">
                                <option value="gradient">Gradient</option>
                                <option value="orbs">Floating Orbs</option>
                                <option value="particles">Particles</option>
                                <option value="solid">Solid</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Effect Type</label>
                            <select id="effectType">
                                <option value="none">None</option>
                                <option value="glow">Glow</option>
                                <option value="blur">Blur</option>
                                <option value="shadow">Shadow</option>
                            </select>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" id="createBtn">
                        Create & Share üöÄ
                    </button>
                </form>
            </section>

            <!-- Preview Panel -->
            <section class="panel preview-panel">
                <div class="panel-header">
                    <span class="panel-header-icon">üëÄ</span>
                    <h2>Preview</h2>
                </div>
                <div class="preview-container" id="previewContainer">
                    <div class="preview-message" id="previewMessage">
                        <p class="preview-message-empty">Your message will appear here...</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <button type="button" class="modal-close" onclick="closeModal()">‚úï</button>
            
            <h2 class="modal-title">‚ú® Your message is ready!</h2>
            <p class="modal-subtitle">Share this link with anyone:</p>

            <!-- Share Link -->
            <div class="share-link-box">
                <input type="text" id="shareLink" class="share-link-input" readonly>
                <button type="button" class="copy-btn" onclick="copyToClipboard()">üìã Copy</button>
            </div>

            <!-- Social Share -->
            <div class="social-share">
                <p class="social-title">Share on social media:</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn" onclick="shareOnWhatsApp()">WhatsApp</button>
                    <button type="button" class="social-btn" onclick="shareOnTwitter()">Twitter</button>
                    <button type="button" class="social-btn" onclick="shareOnFacebook()">Facebook</button>
                </div>
            </div>

            <!-- Expiry Info -->
            <div class="expiry-badge">
                ‚è∞ Link expires in 30 days
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" style="position: fixed; bottom: 20px; right: 20px; background: var(--accent-primary); color: #000; padding: 12px 24px; border-radius: 8px; font-weight: 600; z-index: 2000; opacity: 0; transition: opacity 0.3s; pointer-events: none;"></div>

    <script src="{{ url_for('static', filename='js/creator.js') }}"></script>
</body>
</html>
